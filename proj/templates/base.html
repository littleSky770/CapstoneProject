<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Safety Analysis Tool</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
              }

            /* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            /* Style the topnav links */
            .topnav a {
                float: right;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change color on hover */
            .topnav a:hover {
                background-color: #d3d3d3;
                color: black;
            }

            /* Style the content */
            .content {
                background-color: #f1f1f1;
                padding: 10px;
                background-image: url("/Background.jpg");
                height: 100vh;
                background-size: cover;
                background-position: center center;
            }
            .content h1{
                color: black;
                text-align: center;

            }
            .content p{
                text-align: center;
                color: black;
            }
            .content hr{
                width: 30%;
            }
            .regi {
                border: 0;
                line-height: 2.5;
                padding: 0 20px;
                font-size: 1rem;
                text-align: center;
                color: #fff;
                text-shadow: 1px 1px 1px #000;
                border-radius: 10px;
                background-color: rgba(0, 235, 0, 1);
                box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                            inset -2px -2px 3px rgba(0, 0, 0, .6);
            }
            .regi:hover{
                background-color: rgba(0, 255, 0, 1);
            }
            .regi:active{
                box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                            inset 2px 2px 3px rgba(0, 0, 0, .6);
            }
            .facebook{
                border: 0;
                line-height: 3;
                padding: 0 15px;
                text-align: center;
                color: white;
                text-shadow: 1px 1px 1px black;
                border-radius: 10px;
                background-color: #3b5998;
                box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                            inset -2px -2px 3px rgba(0, 0, 0, .6);
            }
            .facebook:hover{
                background-color: rgba(50, 110, 200, 1);
            }
            .facebook:active{
                box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                            inset 2px 2px 3px rgba(0, 0, 0, .6);
            }
            .google{
              border: 0;
              line-height: 3;
              padding: 0 15px;
              text-align: center;
              color: #fff;
              border-radius: 10px;
              background-color: rgba(255, 255, 255, 1);
              box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                          inset -2px -2px 3px rgba(0, 0, 0, .6);
            }
            .google:hover{
              background-color: rgba(0, 180, 255, 0);
            }
            .google:active{
                box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                            inset 2px 2px 3px rgba(0, 0, 0, .6);
            }
            .twitter{
              border: 0;
              line-height: 3;
              padding: 0 15px;
              text-align: center;
              color: #fff;
              text-shadow: 1px 1px 1px #000;
              border-radius: 10px;
              background-color: #00acee;
              box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                          inset -2px -2px 3px rgba(0, 0, 0, .6);
            }
            .twitter:hover{
              background-color: rgba(0, 180, 255, 1);
            }
            .twitter:active{
              box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                          inset 2px 2px 3px rgba(0, 0, 0, .6);
            }
            .regular{
              border: 0;
              line-height: 3;
              padding: 0 15px;
              text-align: center;
              color: white;
              text-shadow: 1px 1px 1px #000;
              border-radius: 10px;
              background-color: lightgrey;
              box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                          inset -2px -2px 3px rgba(0, 0, 0, .6);
            }
            .regular:hover{
              background-color: grey;
            }
            .regular:active{
              box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                          inset 2px 2px 3px rgba(0, 0, 0, .6);
            }

            /* Style the footer */
            .footer {
                background-color: #ddd;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="topnav">
          {% block user %}{% endblock %}
          <a href="/safetyRelatedData">Safety-related Data</a>
          <a href="#SafetyAnalysisTool">Safety Analysis Tool</a>
          <a href="/detailsSys">Details of the System</a>
          <a href="/">Home</a>
        </div>

        <div class="content">
          <h1>{% block pageTitle %}{% endblock %}</h1>
          <hr>
          {% block content %}
          {% endblock %}
        </div>
        <div class="footer">
            <p>Contact us</p>
        </div>
    </body>
</html>
